---
label: Post
hide_body: false
is_partial: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: datetime
  name: date
  label: Date
  config:
    required: true
  description: The date and time the post is published. This must be set manually.
    If you set it in the future, the post will not publish right away.
- type: datetime
  name: modified
  label: Date Modified
  description: Optional. If you want the post to show a date that it has been updated.
- type: tag_list
  name: categories
  label: Categories
  description: Required. Use "examples" or "tutorials" to have post listed on one
    of those pages.
- type: textarea
  name: excerpt
  label: Excerpt
  description: One sentence that describes the post in the listing page
  config:
    required: true
- type: tag_list
  name: tags
  label: Tags
  description: Any keyword "tags" that you want to add to the post.
- type: include
  template: image
  label: Image
  name: image
- type: select
  name: layout
  config:
    source:
      type: simple
      section: jekyll-posts
    required: true
    options:
    - article
    - archive
    - basic
    - default
  label: Layout
  default: article
pages:
